<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>Online Learning Management System</h1>
            <p class="text-muted">User Management</p>
        </header>

        <!-- Navigation -->
        <nav class="d-flex justify-content-center mb-4">
            <button class="btn btn-primary mx-2" id="add-user-btn">Add User</button>
            <button class="btn btn-secondary mx-2" id="list-users-btn">List All Users</button>
        </nav>

        <!-- Add User Form -->
        <section id="add-user-section" class="hidden">
            <h2 class="text-center mb-4">Add User</h2>
            <form id="add-user-form" class="p-4 border rounded bg-light">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select a role</option>
                        <option value="STUDENT">Student</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Add User</button>
            </form>
            <p id="add-user-message" class="text-center mt-3"></p>
        </section>

        <!-- List Users Section -->
        <section id="list-users-section" class="hidden">
            <h2 class="text-center mb-4">List of Users</h2>
            <div id="users-list" class="list-group">
                <!-- Dynamic content will be added here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
